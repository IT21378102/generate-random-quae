<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        font-family: monospace;
        background-color: rgb(75, 53, 80);
      }
      p {
        font-size: larger;
      }
      .mainBackground {
        width: 15wh;
      }
      .titleText {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        color: white;
      }
    </style>

    <title>Random Quote</title>
  </head>
  <body>
    <h1 class="text-center mt-5 titleText">Generate-Random-Quote</h1>
    <div
      class="card mainBackground position-absolute top-50 start-50 translate-middle"
    >
      <div class="card-body">
        <div id="quote-container">
          <p>Loading...</p>
        </div>
        <button class="btn btn-primary" onclick="refreshPage()">
          New Quote
        </button>
      </div>
    </div>

    <script src="/js/main.js" type="module"></script>
    <script src="/js/refreshBtn.js" type="text/javascript"></script>
  </body>
</html>
